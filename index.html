<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./src/css/reset.css" />
  <link rel="stylesheet" href="./src/css/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fontawesome.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
  <title>Lista de Produtos</title>
</head>

<body>
  <header>
    <h1>Shop Now</h1>
  </header>

  <main>
    <section class="filtersContainer">
      <div id="botoesContainer">
        <button class="estiloGeralBotoes estiloGeralBotoes--filter">
          Todos Produtos
        </button>
        <button class="estiloGeralBotoes estiloGeralBotoes--filter">
          Hortifruti
        </button>
        <button class="estiloGeralBotoes estiloGeralBotoes--filter">
          Panificadora
        </button>
        <button class="estiloGeralBotoes estiloGeralBotoes--filter">
          Laticínio
        </button>
      </div>
      <div class="containerBuscaPorNome">
        <input type="text" placeholder="Pesquisar por" class="campoBuscaPorNome" />
        <button id="btn-search" class="estiloGeralBotoes estiloGeralBotoes--botaoBuscaPorNome">
          <img src="./src/img/search.png" alt="lupa" />
        </button>
      </div>
    </section>

    <section class="priceContainer">
      <div>
        <img src="./src/img/alert-circle.png" alt="exclamação de alerta">
        <p>Valor total dos produtos no carrinho</p>
      </div>
      <span id="price">R$ 0.00</span>
    </section>

    <section class="vitrine">
      <section class="containerVitrine">
        <div class="containerListaProdutos">
          <ul id="listProducts"></ul>
        </div>
      </section>

      <section class="cart">
        <div class="cart__title">
          <img src="./src/img/cart.svg" alt="Carrinho">
          <h2>Carrinho</h2>
        </div>
        <div class="cart__content empty">
          <img class="shopping-bag" src="./src/img/shopping-bag.svg" alt="Bolsa de compras vazia">
          <p class="text-empty">Por enquanto não temos produtos no carrinho.</p>
          <ul class="cart__list"></ul>
        </div>
        <div class="cart__info empty">
          <div class="info__quantity">
            <p>Quantidade</p>
            <span>1</span>
          </div>
          <div class="info__price">
            <p>Total</p>
            <span>R$ 2,00</span>
          </div>
        </div>
      </section>
    </section>
  </main>
  <script src="./src/js/dataProdutos.js"></script>
  <script src="./src/js/script.js"></script>
</body>

</html>
